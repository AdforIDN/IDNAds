<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Outstream Video Player</title>
  <link href="https://vjs.zencdn.net/8.10.0/video-js.css" rel="stylesheet" />
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div id="video-container">
    <video id="outstream-player" class="video-js vjs-default-skin" playsinline muted autoplay width="640" height="360"></video>
  </div>

  <script src="https://vjs.zencdn.net/8.10.0/video.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/videojs-contrib-ads@6.9.0/dist/videojs.ads.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/videojs-ima@1.10.1/dist/videojs.ima.min.js"></script>
  <script src="player.js"></script>
</body>
</html>
